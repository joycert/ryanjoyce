<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Projects</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        
        .image-card {
            display: block;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .image-card-content {
            padding: 1rem;
            background-color: white;
        }
        
        .image-card-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .image-card-description {
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="w-full text-center mb-8 pt-8">
        <a href="/" class="text-4xl font-bold text-gray-800 no-underline hover:underline">
            Ryan Joyce
        </a>
    </header>
    
    <main class="flex-grow">
        
            <h1 class="text-3xl font-bold text-center mb-8">My Projects</h1>
        
        
        <div class="container mx-auto">
            <div class="image-grid">
                
                    <a href="/projects/project1/" class="image-card">
                        
                            <img src="/assets/images/project1.jpg" alt="Project One" />
                        
                        <div class="image-card-content">
                            <div class="image-card-title">Project One</div>
                            
                                <div class="image-card-description">This is the first project showcasing the grid layout</div>
                            
                        </div>
                    </a>
                
                    <a href="/projects/project2/" class="image-card">
                        
                            <img src="/assets/images/project2.jpg" alt="Project Two" />
                        
                        <div class="image-card-content">
                            <div class="image-card-title">Project Two</div>
                            
                                <div class="image-card-description">A responsive web application with modern design</div>
                            
                        </div>
                    </a>
                
                    <a href="/projects/project3/" class="image-card">
                        
                            <img src="/assets/images/project3.jpg" alt="Project Three" />
                        
                        <div class="image-card-content">
                            <div class="image-card-title">Project Three</div>
                            
                                <div class="image-card-description">An interactive data visualization platform</div>
                            
                        </div>
                    </a>
                
            </div>
        </div>
    </main>
    
    <footer class="py-6 text-center text-gray-600">
        <div>&copy; 2025 Ryan Joyce</div>
    </footer>
</body>
</html>
